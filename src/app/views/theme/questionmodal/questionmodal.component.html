<div class="modal-header">
  <h4 class="modal-title">ADD QUESTION</h4>
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')"><img
      src="../../../../assets/images/close-icon.png" alt="close-icon">
  </button>
</div>
<form [formGroup]="questionForm" (ngSubmit)="submitQuestionForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="question">Question</label>
        <textarea matInput type="text" class="form-control" formControlName="question" required
          [ngClass]="{ 'is-invalid': submitted && f['question'].errors }" >
        </textarea>
        <div *ngIf="submitted && f['question'].errors" class="invalid-feedback">
          <div *ngIf="f['question'].errors['required']">Question is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="categoryName">Category Name</label>

        <select class="form-control" formControlName="name" required
          [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
          <option class="select-your-role" value="">- Select Category-</option>
          <option *ngFor="let category of this.allCategories">{{category.categoryname}}</option>

        </select>

        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Category is required</div>

        </div>
      </div>
      <div class="form-group">
        <label for="ageCategory">Age Category</label>
        <select class="form-control" formControlName="agegroup" required
          [ngClass]="{ 'is-invalid': submitted && f['agegroup'].errors }">
          <option class="select-your-role" value="">- Select Category-</option>
          <option>
            TEENAGER
          </option>
          <option>
            ADULT
          </option>
        </select>
        <div *ngIf="submitted && f['agegroup'].errors" class="invalid-feedback">
          <div *ngIf="f['agegroup'].errors['required']">Age category is required</div>

        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" formControlName="description"
          [ngClass]="{ 'is-invalid': submitted && f['description'].errors }" >
        </textarea>
        <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
          <div *ngIf="f['description'].errors['maxlength']">Only Accept 60 Characters</div>
        </div>
      </div>
      <!-- <div class="form-group">
        <label for="priority" required>Priority</label>
        <input mdbCheckbox class="form-check-input form-control" formControlName="priority" type="checkbox" value=""
          id="flexCheckChecked" [checked]="true" />
      </div> -->
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success">
      Add Question
    </button>
  </div>
</form>
