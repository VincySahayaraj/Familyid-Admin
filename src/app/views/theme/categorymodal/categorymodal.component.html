<div class="modal-header">
  <h4 class="modal-title">ADD CATEGORY</h4>
  <button type="button" class="close"  (click)="activeModal.dismiss('Cross click')"><img src="../../../../assets/images/close-icon.png" alt="close-icon">
  </button>
</div>
<form [formGroup]="categoryForm" (ngSubmit)="submitCategoryForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="categoryName">Category Name</label>
        <input type="text" class="form-control" formControlName="categoryname"
          [ngClass]="{ 'is-invalid': submitted && f['categoryname'].errors }" />
        <div *ngIf="submitted && f['categoryname'].errors" class="invalid-feedback">
          <div *ngIf="f['categoryname'].errors['required']">category Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="displayorder">Display Order</label>
        <input type="number" min="1" class="form-control" formControlName="displayorder"
          [ngClass]="{ 'is-invalid': submitted && f['displayorder'].errors }" />
        <div *ngIf="submitted && f['displayorder'].errors" class="invalid-feedback">
          <div *ngIf="f['displayorder'].errors['required']">Display Order is required</div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success">
      Add Category
    </button>
  </div>
</form>
