<div class="modal-header">
    <h4 class="modal-title">EDIT USER</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    </button>
</div>
<form [formGroup]="editUserForm" (ngSubmit)="submitEditForm()">
    <div class="modal-boy">
        <div class="container">
            <div class="form-group">
                <label for="firstname">Fisrt Name</label>
                <input matInput type="text" class="form-control" formControlName="firstname" required
                    [(ngModel)]="usereditObj.firstname"
                    [ngClass]="{'is-invalid': submitted && f['firstname'].errors }" />

                <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
                    <div *ngIf="f['firstname'].errors['required']">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input matInput type="text" class="form-control" formControlName="lastname" required
                    [(ngModel)]="usereditObj.lastname" [ngClass]="{'is-invalid': submitted && f['lastname'].errors }" />

                <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
                    <div *ngIf="f['lastname'].errors['required']">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="ageCategory">Email</label>
                <input matInput type="text" class="form-control" formControlName="email" required
                    [(ngModel)]="usereditObj.email" [ngClass]="{'is-invalid': submitted && f['email'].errors }" />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>

                </div>
            </div>

            <div class="form-group">
                <label for="description">Family Role</label>
                <select #roles class="form-control" formControlName="familyrole" [(ngModel)]="usereditObj.familyrole"
                    id="1" (change)="CheckOthers(roles.value,roles.id)"
                    [ngClass]="{'is-invalid': submitted && f['familyrole'].errors }" required>
                    <option class="select-your-role" value="">- Select your role -</option>
                    <option *ngFor="let role of Role;let i=index" [selected]="role===usereditObj.familyrole">
                        {{ role }}
                    </option>
                </select>

                <div *ngIf="submitted && f['familyrole'].errors" class="invalid-feedback">
                    <div *ngIf="f['familyrole'].errors['required']">Family Role is required</div>

                </div>
            </div>

            <div class="form-group" *ngIf="othervisible">
                <label for="other">Other</label>
                <input matInput type="text" class="form-control" formControlName="other" required
                    [(ngModel)]="usereditObj.other" [ngClass]="{'is-invalid': submitted && f['other'].errors }" />

                <div *ngIf="othersValidation" class="invalid-feedback">
                    <div>Other is required
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success">
           Update
        </button>
    </div>
</form>
