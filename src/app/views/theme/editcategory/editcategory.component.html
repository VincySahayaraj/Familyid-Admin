<div class="modal-header">
    <h4 class="modal-title">EDIT CATEGORY</h4>
    <button type="button" class="close" (click)="close()"><img
            src="../../../../assets/images/close-icon.png" alt="close-icon">
    </button>
</div>
<form [formGroup]="editCategoryForm" (ngSubmit)="submitEditCategoryForm()">
    <div class="modal-boy">
        <div class="container">
            <div class="form-group">
                <label for="question">Category Name</label>
                <input matInput type="text" class="form-control" formControlName="categoryname" required
                    [(ngModel)]="categoryeditObj.categoryname"
                    [ngClass]="{ 'is-invalid': submitted && f['categoryname'].errors }" />

                <div *ngIf="submitted && f['categoryname'].errors" class="invalid-feedback">
                    <div *ngIf="f['categoryname'].errors['required']">Category is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="displayorder">Display Order</label>
                <input matInput type="number" min="1" class="form-control" formControlName="displayorder" required
                    [(ngModel)]="categoryeditObj.displayorder"
                    [ngClass]="{ 'is-invalid': submitted && f['displayorder'].errors }" />

                <div *ngIf="submitted && f['displayorder'].errors" class="invalid-feedback">
                    <div *ngIf="f['displayorder'].errors['required']">Display Order is required</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success update">
            Update
        </button>
    </div>
</form>
